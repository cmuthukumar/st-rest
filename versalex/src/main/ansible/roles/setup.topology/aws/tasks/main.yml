# roles/setup.topology/aws/tasks/main.yml
# Author: muthukumarc
# Description:
#    1. setup.topology/aws/upload_sshkey
#       Upload SSH key to aws from Local Host machine            
#    2. setup.topology/aws/
#        Create Droplets using Rest Api
